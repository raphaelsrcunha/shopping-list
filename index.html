<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>
<body>
    
    <main>
        <img src="./assets/bag.png" alt="shopping bag">
        <form action="">
            <input type="text" id="input-item" placeholder="Type here the item you would like to add">
            <button id="button-add-item">Add item</button>
        </form>

        <ul id="shopping-list">
            <h2>Shopping List</h2>
            <hr/>
            <p id="empty-list-message" style="display: block">Your Shopping List is empty. Please add an item to see it here! :]</p>
        </ul>

        
        <ul id="shopped-list">
            <h2>Shopped</h2>
            <hr/>    
            
        </ul>
    </main>
    <script src="./script.js" type="module"></script>
</body>
</html>
